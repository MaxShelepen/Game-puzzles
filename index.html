<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <title>speak it</title>
</head>

<body>
    <div class="game_page-menu">
        <form class="game_page-selection">
            <label>
                <span>Level</span>
                <input type = "number" min = "1" max = "6" value = "1" id = "level">
            </label>
            <lable>
                <span>Page</span>
                <input type = "number" min = "1" max = "60" value = "1" id = "page">
            </lable>
            <button class="button-selection" id = "select">SELECT</button>
        </form>
    </div>
    <div class="game-page__translate" id ="translate">extract-text-webpack-plugin node_modules</div>
    <div class="game-page__result-container" id = "result-container">
        <div class="result-container__puzzle" id = '1-str'>1</div>
        <div class="result-container__puzzle" id = '2-str'>2</div>
        <div class="result-container__puzzle" id = '3-str'>3</div>
        <div class="result-container__puzzle" id = '4-str'>4</div>
        <div class="result-container__puzzle" id = '5-str'>5</div>
        <div class="result-container__puzzle" id = '6-str'>6</div>
        <div class="result-container__puzzle" id = '7-str'>7</div>
        <div class="result-container__puzzle" id = '8-str'>8</div>
        <div class="result-container__puzzle" id = '9-str'>9</div>
        <div class="result-container__puzzle" id = '10-str'>10</div>
    </div>
    <div class="game-page__task-line" id = "task-line"></div>
</body>

</html>
